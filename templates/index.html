<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine?</title>
  <style>
    :root { font-family: system-ui, Arial, sans-serif; }
    body {
      margin: 0; min-height: 100vh; display: grid; place-items: center;
      background: radial-gradient(circle at top, #ffe3ec, #fff);
    }
    .card{
      width: min(520px, 92vw);
      background: rgba(255,255,255,.9);
      border: 1px solid rgba(255, 182, 193, .7);
      border-radius: 24px;
      padding: 28px;
      box-shadow: 0 12px 30px rgba(0,0,0,.08);
      position: relative;
      overflow: hidden;
    }
    h1 { margin: 0 0 8px; font-size: 32px; }
    p { margin: 0 0 18px; color: #444; }
    .buttons {
      position: relative;
      height: 110px;
      margin-top: 10px;
    }
    .btn{
      border: 0;
      padding: 14px 22px;
      border-radius: 14px;
      font-size: 18px;
      cursor: pointer;
      transition: transform .12s ease, box-shadow .12s ease;
      box-shadow: 0 10px 20px rgba(0,0,0,.08);
      position: absolute;
      user-select: none;
    }
    .btn:hover { transform: translateY(-2px); }
    .yes{
      left: 30%;
      top: 24px;
      background: #ff3b7a;
      color: white;
    }
    .no{
      left: 55%;
      top: 24px;
      background: #111827;
      color: white;
    }
    .hearts{
      position: absolute;
      inset: -40px -40px auto auto;
      font-size: 44px;
      opacity: .12;
      transform: rotate(10deg);
    }
    .hint { margin-top: 100px; font-size: 13px; opacity: .65; }
  </style>
</head>
<body>
  <div class="card">
    <div class="hearts">‚ù§Ô∏èüíñ‚ù§Ô∏è</div>
    <h1>Will you be my Valentine? üíò</h1>
    <p>Choose carefully üòÑ</p>

    <div class="buttons" id="playground">
      <button class="btn yes" id="yesBtn">Yes ‚úÖ</button>
      <button class="btn no" id="noBtn">No ‚ùå</button>
    </div>

    <div class="hint">Tip: Try clicking ‚ÄúNo‚Äù üòè</div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const playground = document.getElementById("playground");

    function moveNoButton() {
      const pad = 10;
      const maxX = playground.clientWidth - noBtn.offsetWidth - pad;
      const maxY = playground.clientHeight - noBtn.offsetHeight - pad;

      const x = Math.floor(Math.random() * (maxX - pad + 1)) + pad;
      const y = Math.floor(Math.random() * (maxY - pad + 1)) + pad;

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
    }

    // When user tries to click "No", it runs away
    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("mousedown", (e) => { e.preventDefault(); moveNoButton(); });

    // "Yes" -> open new page
    yesBtn.addEventListener("click", () => {
      window.location.href = "/happy";
    });

    // Optional: on load, ensure it starts in a good spot
    window.addEventListener("load", () => {
      noBtn.style.left = "55%";
      noBtn.style.top = "24px";
    });
  </script>
</body>
</html>
